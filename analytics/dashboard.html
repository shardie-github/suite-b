<!doctype html>
<html><head><meta charset="utf-8"><title>Hardonia Analytics</title><meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{font-family:system-ui,Segoe UI,Arial;margin:24px}h1{margin:0 0 8px}pre{background:#f7f7f8;padding:12px;border-radius:8px;overflow:auto}</style>
</head><body>
<h1>Hardonia Analytics Dashboard</h1>
<p>Snapshot of forecast and key signals. (Generated by predictive-ops / daily jobs.)</p>
<h2>Forecast</h2><pre id="forecast">Loading…</pre>
<h2>CAC/LTV</h2><pre id="ltv">Loading…</pre>
<h2>Creative Decay</h2><pre id="decay">Loading…</pre>
<h2>Spend Pacing</h2><pre id="pacing">Loading…</pre>
<script>
async function load(id, path){ try{ const r=await fetch(path); document.getElementById(id).textContent = await r.text(); }catch{ document.getElementById(id).textContent='(not available yet)'; } }
load('forecast','forecast.json'); load('ltv','ltv_cac.json'); load('decay','creative_decay.json'); load('pacing','spend_pacing.json');
</script>
</body></html>
