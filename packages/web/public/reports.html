<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Suite B Reports</title>
<style>
:root{--bg:#0b1220;--card:#0f182b;--fg:#e9eefb;--acc:#5b8cff}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
h1{margin:0 0 8px} .bar{display:flex;gap:8px;align-items:center}
input,button,select{padding:10px;border-radius:10px;border:1px solid #233153;background:#0f182b;color:#e9eefb}
button{background:var(--acc);border:none;color:#fff;cursor:pointer}
.card{background:var(--card);border:1px solid #1a2642;border-radius:12px;padding:16px;margin-top:16px}
table{width:100%;border-collapse:collapse} th,td{border-bottom:1px solid #1a2642;padding:10px;text-align:left}
.badge{padding:2px 8px;border-radius:999px;background:#1a2642}
@media(max-width:640px){ .bar{flex-direction:column;align-items:stretch} }
</style></head>
<body><div class="wrap">
  <h1>Suite B — Reports</h1>
  <div class="bar">
    <label>From <input id="from" type="date"></label>
    <label>To <input id="to" type="date"></label>
    <button id="go">Run</button>
    <a id="csv" class="badge" href="#">Download CSV</a>
  </div>
  <div class="card">
    <table><thead><tr><th>ID</th><th>Date</th><th>Type</th><th>Status</th></tr></thead>
    <tbody id="rows"><tr><td colspan="4">Loading…</td></tr></tbody></table>
  </div>
</div>
<script>
const rowsEl = document.getElementById('rows');
async function run(){
  const f = document.getElementById('from').value || '2025-01-01';
  const t = document.getElementById('to').value   || '2025-12-31';
  const r = await fetch(`/api/reports?from=${f}&to=${t}`);
  const j = await r.json();
  rowsEl.innerHTML = (j.rows||[]).map(x=>`<tr><td>${x.id}</td><td>${x.date}</td><td>${x.type}</td><td>${x.status}</td></tr>`).join('') || '<tr><td colspan="4">No rows.</td></tr>';
  document.getElementById('csv').href = `/api/reports.csv?from=${f}&to=${t}`;
}
document.getElementById('go').onclick = run; run();
</script>
</body></html>
