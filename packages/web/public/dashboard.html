<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Suite B — Dashboard</title>
<style>body{font-family:system-ui;margin:0;background:#0b1220;color:#e9eefb}
.wrap{max-width:1100px;margin:0 auto;padding:24px} .card{background:#0f182b;border:1px solid #1a2642;border-radius:12px;padding:16px;margin:12px 0}
canvas{width:100%;max-width:800px;height:240px;background:#0c1426;border-radius:10px;border:1px solid #1a2642}</style>
<div class="wrap">
  <h1>Suite B — Dashboard</h1>
  <div class="card"><h2>Requests per minute (sample)</h2><canvas id="c"></canvas></div>
  <div class="card"><h2>Exports this month</h2><pre id="stats">Loading…</pre></div>
</div>
<script>
const ctx=document.getElementById('c').getContext('2d');
function draw(){const w=ctx.canvas.width,h=ctx.canvas.height;ctx.clearRect(0,0,w,h);ctx.fillStyle='#15203a';ctx.fillRect(0,0,w,h);ctx.strokeStyle='#5b8cff';ctx.beginPath();for(let x=0;x<w;x+=20){const y=120+80*Math.sin((Date.now()/800+x)/30);x===0?ctx.moveTo(x,y):ctx.lineTo(x,y);}ctx.stroke();}
setInterval(draw,300);
fetch('/api/usage',{headers:{'x-api-key':'admin'}}).then(r=>r.json()).then(j=>{document.getElementById('stats').textContent=JSON.stringify(j,null,2);});
</script>
